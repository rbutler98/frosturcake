<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bakery Banner</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Pacifico', cursive;
      background: #fff;
    }

    .banner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 40px;
      background: linear-gradient(to right, #ffb6c1, #d98eff);
      height: 100px;
      flex-wrap: wrap;
    }

    .left-nav, .right-text {
      flex: 1;
      display: flex;
      align-items: center;
    }

    .left-nav {
      gap: 15px;
    }

    .right-text {
      justify-content: flex-end;
      font-size: 1.2em;
      color: white;
      text-align: right;
    }

    .logo {
      flex: 0 0 auto;
      background-color: white;
      border-radius: 50%;
      padding: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo img {
      height: 80px;
      width: auto;
    }

    .banner a {
      text-decoration: none;
      background-color: white;
      color: #a64dff;
      padding: 8px 14px;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s, color 0.3s;
    }

    .banner a:hover {
      background-color: #a64dff;
      color: white;
    }

    @media (max-width: 768px) {
      .banner {
        flex-direction: column;
        height: auto;
        gap: 15px;
        padding: 20px;
        text-align: center;
      }

      .left-nav, .right-text {
        justify-content: center;
        flex: none;
      }

      .right-text {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <header class="banner">
    <div class="left-nav">
      <a href="home.html">Home</a>
      <a href="visit.html">Visit Us</a>
      <a href="parties.html">Parties</a>
    </div>

    <div class="logo">
      <img src="logo.png" alt="Bakery Logo" />
    </div>

    <div class="right-text">
      Create. Decorate. Celebrate.
    </div>
  </header>

</body>
</html>
