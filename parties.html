<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frost Your Cake Studio</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Pacifico', cursive;
      background-color: #fff;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: white;
      height: 140px;
      overflow: hidden;
      position: relative;
    }

    .header::before,
    .header::after {
      content: '';
      background-color: #b34bff;
      width: 100%;
      height: 50px;
      position: absolute;
      top: 0;
      z-index: 0;
    }

    .header::after {
      top: auto;
      bottom: 0;
    }

    .nav-left,
    .nav-right {
      display: flex;
      flex: 1;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }

    .nav-left a,
    .nav-right a {
      color: #b34bff;
      background-color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.5rem;
    }

    .logo-container {
      z-index: 2;
      background-color: white;
      padding: 10px 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 0 10px white;
    }

    .logo-container img {
      height: 120px;
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        height: auto;
        padding: 20px 0;
      }

      .nav-left,
      .nav-right {
        flex-direction: column;
        margin-bottom: 10px;
      }

      .logo-container {
        border-radius: 20px;
        box-shadow: none;
      }
    }
  </style>
</head>
<body>

  <header class="header">
    <div class="nav-left">
      <a href="home.html">Home</a>
      <a href="visit.html">Visit Us</a>
    </div>
    <div class="logo-container">
      <img src="Untitled-1.png" alt="Frost Your Cake Studio Logo" />
    </div>
    <div class="nav-right">
      <a href="baked-goods.html">We Got Baked Goods</a>
    </div>
  </header>

</body>
</html>
