<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frost Your Cake - Home</title>
  <link rel="stylesheet" href="jesuswept.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  
</head>
<body>

  <!-- Banner -->
  <div class="banner">
    <div class="banner-buttons">
      <a href="#">Home</a>
      <a href="#">Visit Us</a>
      <a href="#parties">Parties</a>
    </div>
    <img src="https://i.ibb.co/M5RCvWxS/Untitled-3.png" alt="Bakery Logo" class="logo" />
    <div class="slogan">Create. Decorate. Celebrate.</div>
  </div>

  <div class="handwritten-message fade-in-top">
    A unique DIY cookie, cake, and cupcake decorating studio. We’re not a bakery, we’re a creative experience.
  </div>

  <!-- Main Body -->
  <main>
    <div class="main-content">
      <img class="main-image" src="https://i.postimg.cc/fy08RKtw/Firefly-Cupcakes-being-frosted-by-a-professional-95871.jpg" alt="Decorating at Frost Your Cake">
      <div class="text-columns">
        <div class="text-box">
          <h2>About Us</h2>
          <p>...</p>
        </div>
        <div class="text-box">
          <h2>How it Works</h2>
          <p>...</p>
        </div>
      </div>
    </div>
  </main>

  <!-- Parties Section -->
  <section id="parties" style="padding: 60px 20px; background-color: #fff;">
    <div class="parties-container">
      <div class="parties-text-box">
        <div class="parties-header">Parties and Celebrations</div>
        <p class="parties-description">...</p>
      </div>
      <div class="parties-image-container">
        <img src="https://i.ibb.co/PsF9TXzr/Firefly-Many-adults-decorating-cookies-at-a-party-786202.jpg" alt="Party Celebration" class="parties-image" id="partyImage" />
      </div>
    </div>
  </section>

  <!-- Gooey Divider -->
  <div class="gooey-divider">
    <svg id="dripSvg" viewBox="0 0 1440 150" preserveAspectRatio="none">
      <defs>
        <linearGradient id="icingGradient" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color:#ffb6c1;" />
          <stop offset="100%" style="stop-color:#d98eff;" />
        </linearGradient>
      </defs>
      <path id="dripPath" fill="url(#icingGradient)"></path>
    </svg>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="slideshow-container">
      <div class="slideshow" id="slideshow">
        <img src="https://i.ibb.co/679qp2zs/IMG-20250513-194408.jpg" alt="Cake 1">
        <img src="https://i.ibb.co/CpqMHyCR/IMG-20250513-194400.jpg" alt="Cake 2">
        <img src="https://i.ibb.co/dJ6d0B6q/IMG-20250513-194405.jpg" alt="Cake 3">
        <img src="https://i.ibb.co/Zzshdc4H/IMG-20250513-194356.jpg" alt="Cake 4">
      </div>
      <div class="dots-container" id="dotsContainer">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
  </footer>

  <script>
    const partyImage = document.getElementById('partyImage');
    function handleScroll() {
      const rect = partyImage.getBoundingClientRect();
      if (rect.top < window.innerHeight - 100) {
        partyImage.classList.add('visible');
        window.removeEventListener('scroll', handleScroll);
      }
    }
    window.addEventListener('scroll', handleScroll);
    handleScroll();

    const dripPath = document.getElementById("dripPath");
    const baseY = 80;
    const amplitude = 20;
    const frequency = 0.002;

    function generateDripPath(time) {
      const points = [];
      const width = 1440;
      const segments = 30;

      for (let i = 0; i <= segments; i++) {
        const x = (i / segments) * width;
        const y = baseY + Math.sin(time * 0.001 + i * frequency * 500) * amplitude;
        points.push([x, y]);
      }

      let path = `M0,0 `;
      for (let i = 0; i < points.length - 1; i++) {
        const [x1, y1] = points[i];
        const [x2, y2] = points[i + 1];
        const xc = (x1 + x2) / 2;
        const yc = (y1 + y2) / 2;
        path += `Q ${x1},${y1} ${xc},${yc} `;
      }
      path += `L1440,0 L1440,150 L0,150 Z`;
      return path;
    }

    function animateDrip(time) {
      dripPath.setAttribute("d", generateDripPath(time));
      requestAnimationFrame(animateDrip);
    }
    requestAnimationFrame(animateDrip);

    const slideshow = document.getElementById("slideshow");
    const images = slideshow.querySelectorAll("img");
    const dots = document.querySelectorAll(".dot");
    let index = 0;
    let interval;

    function updateSlide(i) {
      images.forEach(img => img.classList.remove("active"));
      dots.forEach(dot => dot.classList.remove("active"));
      images[i].classList.add("active");
      dots[i].classList.add("active");
      const imageWidth = images[i].getBoundingClientRect().width + 40;
      slideshow.style.transform = `translateX(calc(50% - ${(imageWidth / 2) + (i * imageWidth)}px))`;
      index = i;
    }

    function autoScroll() {
      const nextIndex = (index + 1) % images.length;
      updateSlide(nextIndex);
    }

    function startSlideshow() {
      interval = setInterval(autoScroll, 4000);
    }

    slideshow.addEventListener("mouseenter", () => clearInterval(interval));
    slideshow.addEventListener("mouseleave", startSlideshow);

    dots.forEach((dot, i) => {
      dot.addEventListener("click", () => {
        updateSlide(i);
        clearInterval(interval);
        startSlideshow();
      });
    });

    updateSlide(0);
    startSlideshow();
  </script>
</body>
</html>
