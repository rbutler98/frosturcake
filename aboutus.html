<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bakery Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Pacifico', cursive;
      background-color: #fff;
      overflow-x: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    /* === Banner === */
    .banner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 40px;
      background: linear-gradient(to left, #ffb6c1, #d98eff);
      height: 100px;
      flex-wrap: wrap;
      position: relative;
    }

    .left-nav {
      display: flex;
      gap: 15px;
    }

    .left-nav a {
      text-decoration: none;
      background-color: white;
      color: #a64dff;
      padding: 8px 14px;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s, color 0.3s;
    }

    .left-nav a:hover {
      background-color: #a64dff;
      color: white;
    }

    .right-text {
      color: #a64dff;
      font-size: 1.2em;
      text-align: center;
      opacity: 0;
      transform: translateX(40px);
      animation: slideFadeIn 1s ease-out forwards;
      animation-delay: 0.4s;
    }

    @keyframes slideFadeIn {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .logo {
      background-color: white;
      border-radius: 50%;
      padding: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transform: scale(0.8);
      animation: logoPopIn 0.8s ease-out forwards;
      animation-delay: 0.2s;
    }

    .logo img {
      height: 80px;
      width: auto;
    }

    @keyframes logoPopIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* === Hamburger === */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: #fff;
    }

    .mobile-menu {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;
      background: #fff;
      box-shadow: -2px 0 10px rgba(0,0,0,0.1);
      padding: 60px 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      transition: right 0.3s ease;
      z-index: 999;
    }

    .mobile-menu a {
      text-decoration: none;
      color: #a64dff;
      font-weight: bold;
      font-size: 1.2em;
    }

    .mobile-menu.active {
      right: 0;
    }

    .overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.3);
      z-index: 998;
    }

    .overlay.active {
      display: block;
    }

    /* === Main Content === */
    .main-body {
      display: flex;
      gap: 40px;
      padding: 60px 40px;
      align-items: center;
      flex-wrap: wrap;
      flex: 1;
    }

    .text-box {
      flex: 1;
      background-color: #c083f7;
      color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 10px 10px 20px rgba(100, 50, 200, 0.5);
    }

    .image-box {
      flex: 2;
      background-image: url('https://via.placeholder.com/800x600');
      background-size: cover;
      background-position: center;
      height: 400px;
      border-radius: 10px;
    }

    /* === Footer === */
    .footer {
      background: linear-gradient(to right, #d98eff, #ffb6c1);
      padding: 40px 20px;
      text-align: center;
    }

    .carousel-container {
      display: flex;
      justify-content: center;
    }

    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      gap: 20px;
      padding: 10px 0;
      max-width: 100%;
    }

    .carousel::-webkit-scrollbar {
      display: none;
    }

    .carousel img {
      height: 150px;
      width: auto;
      border-radius: 10px;
      flex-shrink: 0;
    }

    /* === Mobile Styles === */
    @media (max-width: 768px) {
      .left-nav {
        display: none;
      }

      .hamburger {
        display: flex;
      }

      .banner {
        flex-wrap: nowrap;
        padding: 10px 20px;
      }

      .main-body {
        flex-direction: column;
        padding: 40px 20px;
      }

      .image-box {
        width: 100%;
        height: 250px;
      }

      .text-box {
        width: 100%;
      }

      .right-text {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <!-- Overlay -->
  <div class="overlay" id="overlay"></div>

  <!-- Banner -->
  <header class="banner" id="banner">
    <div class="hamburger" id="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <div class="left-nav">
      <a href="home.html">Home</a>
      <a href="visit.html">Visit Us</a>
      <a href="parties.html">Parties</a>
    </div>

    <div class="logo">
      <img src="logo.png" alt="Bakery Logo">
    </div>

    <div class="right-text">
      Create. Decorate. Celebrate.
    </div>
  </header>

  <!-- Mobile Menu -->
  <nav class="mobile-menu" id="mobileMenu">
    <a href="home.html">Home</a>
    <a href="visit.html">Visit Us</a>
    <a href="parties.html">Parties</a>
  </nav>

  <!-- Body -->
  <section class="main-body">
    <div class="text-box">
      <p>Welcome to our bakery! Whether you're here for cupcakes, cookies, or custom cake creations, our studio gives you everything you need to create and decorate with joy. We provide the suppliesâ€”you bring the creativity!</p>
    </div>
    <div class="image-box"></div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="carousel-container">
      <div class="carousel">
        <img src="https://via.placeholder.com/200x150" alt="Item 1" />
        <img src="https://via.placeholder.com/200x150" alt="Item 2" />
        <img src="https://via.placeholder.com/200x150" alt="Item 3" />
        <img src="https://via.placeholder.com/200x150" alt="Item 4" />
      </div>
    </div>
  </footer>

  <!-- JS for Mobile Menu and Swiping -->
  <script>
    const hamburger = document.getElementById('hamburger');
    const mobileMenu = document.getElementById('mobileMenu');
    const overlay = document.getElementById('overlay');

    function openMenu() {
      mobileMenu.classList.add('active');
      overlay.classList.add('active');
    }

    function closeMenu() {
      mobileMenu.classList.remove('active');
      overlay.classList.remove('active');
    }

    hamburger.addEventListener('click', openMenu);
    overlay.addEventListener('click', closeMenu);

    // Swipe gesture
    let touchStartX = 0;

    window.addEventListener('touchstart', e => {
      touchStartX = e.changedTouches[0].screenX;
    });

    window.addEventListener('touchend', e => {
      const touchEndX = e.changedTouches[0].screenX;
      const screenWidth = window.innerWidth;

      if (screenWidth < 768) {
        if (touchStartX > screenWidth - 50 && touchEndX < touchStartX - 30) {
          openMenu(); // Swipe from right to left
        }
        if (touchStartX < screenWidth && touchEndX > touchStartX + 30 && mobileMenu.classList.contains('active')) {
          closeMenu(); // Swipe from left to right
        }
      }
    });
  </script>
</body>
</html>
