<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Layout with Swipeable Carousel</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    body {
      background-color: #f9f9f9;
    }

    .banner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 40px;
      background-color: #c084fc;
      color: white;
      margin-bottom: 30px;
    }

    .banner-left,
    .banner-right {
      flex: 1;
      display: flex;
      align-items: center;
    }

    .banner-left {
      justify-content: flex-start;
      gap: 15px;
    }

    .banner-logo img {
      height: 80px;
      background-color: white;      /* White background behind the logo */
      padding: 10px;                /* Space around the logo */
      border-radius: 10px;          /* Rounded corners (optional) */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow (optional) */
  }

    .banner-logo img {
      height: 80px;
    }

    .banner-right {
      justify-content: flex-end;
      font-size: 1.1em;
    }

    .banner button {
      padding: 10px 20px;
      border: none;
      background-color: white;
      color: #c084fc;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .banner button:hover {
      background-color: #e9e9e9;
    }

    .main-content {
      display: flex;
      width: 100%;
      height: 70vh;
      margin-bottom: 30px;
    }

    .main-text {
      flex: 1;
      padding: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3em;
      background-color: #c084fc;
      color: white;

  /* Add this shadow */
  box-shadow: 20px 0 40px rgba(128, 0, 128, 0.4);
  /* The values:
     - 20px to the right
     - 0 vertical
     - 40px blur radius
     - purple shadow color with 40% opacity
  */
}


    .main-image {
      flex: 2;
      background-image: url('https://via.placeholder.com/1200x800');
      background-size: cover;
      background-position: center;
    }

    footer {
      background-color: #c084fc;
      padding: 40px 20px;
      color: white;
    }

    .carousel-container {
      position: relative;
      max-width: 800px;
      margin: 0 auto;
      overflow: hidden;
      border-radius: 10px;
      touch-action: pan-y;
    }

    .carousel-slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-slides img {
      width: 100%;
      flex-shrink: 0;
      user-select: none;
      pointer-events: none;
    }

    .carousel-buttons {
      text-align: center;
      margin-top: 15px;
    }

    .carousel-buttons button {
      background-color: white;
      color: #c084fc;
      border: none;
      padding: 10px 20px;
      margin: 0 5px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .carousel-buttons button:hover {
      background-color: #e2d6fc;
    }

    @media (max-width: 768px) {
      .banner {
        flex-direction: column;
        text-align: center;
      }

      .banner-left, .banner-right {
        justify-content: center;
        margin: 10px 0;
      }

      .main-content {
        flex-direction: column;
        height: auto;
      }

      .main-text, .main-image {
        flex: unset;
        height: 50vh;
      }
    }
  </style>
</head>
<body>

  <!-- Banner -->
  <div class="banner">
    <div class="banner-left">
      <button>Home</button>
      <button>Contact</button>
    </div>
    <div class="banner-logo">
      <img src="https://via.placeholder.com/150x80?text=Logo" alt="Logo">
    </div>
    <div class="banner-right">
      <span>Welcome to Frost Your Cake Studio!</span>
    </div>
  </div>

  <!-- Main Section -->
  <div class="main-content">
    <div class="main-text">
      <p>Experience the joy of decorating cookies, cakes, and cupcakes without the hassle. Our studio provides all the tools and materials you need to create edible masterpieces. Perfect for beginners and pros alike!</p>
    </div>
    <div class="main-image"></div>
  </div>

  <!-- Footer with Carousel -->
  <footer>
    <h2 style="text-align: center;">Gallery</h2>
    <div class="carousel-container" id="carousel">
      <div class="carousel-slides" id="carouselSlides">
        <img src="https://via.placeholder.com/800x400?text=Image+1" alt="Image 1">
        <img src="https://via.placeholder.com/800x400?text=Image+2" alt="Image 2">
        <img src="https://via.placeholder.com/800x400?text=Image+3" alt="Image 3">
      </div>
    </div>
    <div class="carousel-buttons">
      <button onclick="prevSlide()">Prev</button>
      <button onclick="nextSlide()">Next</button>
    </div>
  </footer>

  <!-- JavaScript for Carousel -->
  <script>
    const slides = document.getElementById('carouselSlides');
    const totalSlides = slides.children.length;
    const carousel = document.getElementById('carousel');
    let index = 0;
    let autoScroll;

    function showSlide(i) {
      index = (i + totalSlides) % totalSlides;
      slides.style.transform = `translateX(-${index * 100}%)`;
    }

    function nextSlide() {
      showSlide(index + 1);
    }

    function prevSlide() {
      showSlide(index - 1);
    }

    function startAutoScroll() {
      autoScroll = setInterval(nextSlide, 5000);
    }

    function stopAutoScrollTemporarily() {
      clearInterval(autoScroll);
      setTimeout(startAutoScroll, 10000); // Resume after 10s
    }

    // Swipe support
    let startX = 0;
    let endX = 0;

    carousel.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
    });

    carousel.addEventListener('touchmove', (e) => {
      endX = e.touches[0].clientX;
    });

    carousel.addEventListener('touchend', () => {
      const diff = startX - endX;
      if (Math.abs(diff) > 50) {
        if (diff > 0) nextSlide();
        else prevSlide();
        stopAutoScrollTemporarily();
      }
    });

    // Pause auto-scroll on button click
    document.querySelectorAll('.carousel-buttons button').forEach(btn => {
      btn.addEventListener('click', stopAutoScrollTemporarily);
    });

    // Start auto-scrolling
    startAutoScroll();
  </script>

</body>
</html>
