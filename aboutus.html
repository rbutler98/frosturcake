<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Left, Image Right</title>
  <style>
    .container {
      display: flex;
      height: 100vh;
      width: 100%;
    }

    .text-section {
      flex: 1;
      padding: 40px;
      background-color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
    }

    .image-section {
      flex: 2;
      background-size: cover;
      background-position: center;
      background-image: url('https://via.placeholder.com/1200x800'); /* Replace with your image URL */
    }

    /* Optional: Make it responsive */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .text-section, .image-section {
        flex: unset;
        height: 50vh;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="text-section">
      <p>This is the text section on the left side.</p>
    </div>
    <div class="image-section"></div>
  </div>

</body>
</html>
