<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bakery Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Pacifico', cursive;
      background-color: #fff;
    }

    /* === Banner === */
    .banner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 40px;
      background: linear-gradient(to left, #ffb6c1, #d98eff);
      height: 100px;
      flex-wrap: wrap;
    }

    .left-nav, .right-text {
      flex: 1;
      display: flex;
      align-items: center;
    }

    .left-nav {
      gap: 15px;
    }

    .right-text {
      justify-content: center;
      color: #a64dff;
      font-size: 1.2em;
      text-align: center;
      opacity: 0;
      transform: translateX(40px);
      animation: slideFadeIn 1s ease-out forwards;
      animation-delay: 0.4s;
    }

    @keyframes slideFadeIn {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .logo {
      flex: 0 0 auto;
      background-color: white;
      border-radius: 50%;
      padding: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transform: scale(0.8);
      animation: logoPopIn 0.8s ease-out forwards;
      animation-delay: 0.2s;
    }

    .logo img {
      height: 80px;
      width: auto;
    }

    @keyframes logoPopIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .banner a {
      text-decoration: none;
      background-color: white;
      color: #a64dff;
      padding: 8px 14px;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s, color 0.3s;
    }

    .banner a:hover {
      background-color: #a64dff;
      color: white;
    }

    /* === Body === */
    .main-body {
      display: flex;
      gap: 40px;
      padding: 60px 40px;
      align-items: center;
      flex-wrap: wrap;
    }

    .text-box {
      flex: 1;
      background-color: #c083f7;
      color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 10px 10px 20px rgba(100, 50, 200, 0.5);
    }

    .image-box {
      flex: 2;
      background-image: url('https://via.placeholder.com/800x600');
      background-size: cover;
      background-position: center;
      height: 400px;
      border-radius: 10px;
    }

    /* === Footer === */
    .footer {
      background: linear-gradient(to right, #d98eff, #ffb6c1);
      padding: 40px 20px;
      text-align: center;
    }

    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      gap: 20px;
      padding: 10px 0;
    }

    .carousel::-webkit-scrollbar {
      display: none;
    }

    .carousel img {
      height: 150px;
      width: auto;
      border-radius: 10px;
      flex-shrink: 0;
      animation: scrollLoop 20s linear infinite;
    }

    @keyframes scrollLoop {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    @media (max-width: 768px) {
      .banner {
        flex-direction: column;
        height: auto;
        gap: 10px;
        padding: 20px;
      }

      .left-nav, .right-text {
        justify-content: center;
        flex: none;
      }

      .main-body {
        flex-direction: column;
        padding: 40px 20px;
      }

      .image-box {
        width: 100%;
        height: 250px;
      }

      .carousel {
        flex-direction: row;
      }

      .text-box {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Banner -->
  <header class="banner">
    <div class="left-nav">
      <a href="home.html">Home</a>
      <a href="visit.html">Visit Us</a>
      <a href="parties.html">Parties</a>
    </div>
    <div class="logo">
      <img src="logo.png" alt="Bakery Logo">
    </div>
    <div class="right-text">
      Create. Decorate. Celebrate.
    </div>
  </header>

  <!-- Body -->
  <section class="main-body">
    <div class="text-box">
      <p>Welcome to our bakery! Whether you're here for cupcakes, cookies, or custom cake creations, our studio gives you everything you need to create and decorate with joy. We provide the suppliesâ€”you bring the creativity!</p>
    </div>
    <div class="image-box"></div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="carousel">
      <img src="https://via.placeholder.com/200x150" alt="Item 1" />
      <img src="https://via.placeholder.com/200x150" alt="Item 2" />
      <img src="https://via.placeholder.com/200x150" alt="Item 3" />
      <img src="https://via.placeholder.com/200x150" alt="Item 4" />
    </div>
  </footer>

</body>
</html>
