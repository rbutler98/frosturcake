<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Frost Your Cake</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f5f5f5;
    }

    /* Banner */
    .banner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      padding: 10px 20px; /* was 20px — now tighter */
      gap: 10px; /* optional: adds uniform spacing */
      margin-bottom: 30px;
}
    .banner-left {
  display: flex;
  align-items: center;
  gap: 5px; /* was 10px — reduced to bring items closer */
}
.banner-right span {
  color: #8931d4; /* Dark purple */
  font-weight: bold;
}

    .banner-left, .banner-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .banner-logo img {
  width: 80px; /* Adjust size as needed */
  height: 80px;
  border-radius: 50%;
  background-color: white;
  padding: 10px; /* Optional spacing inside the white circle */
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Optional subtle shadow */
}


    /* Hamburger Button */
    .hamburger {
      display: none;
      font-size: 28px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      z-index: 1100;
    }

    /* Slide-in menu */
    .nav-buttons button {
  background-color: white;
  color: #8931d4; /* Dark purple */
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s, color 0.3s;
}

.nav-buttons button:hover {
  background-color: #f0e6ff; /* Slightly tinted white */
  color: #6a1aa9; /* Even darker purple on hover */
}

    @media (max-width: 768px) {
      .banner {
        flex-direction: column;
        text-align: center;
        gap: 15px;
      }

      .banner-left, .banner-right {
        flex-direction: column;
        gap: 10px;
      }

      .hamburger {
        display: block;
      }

      .nav-buttons {
        flex-direction: column;
        position: fixed;
        top: 0;
        right: -250px;
        width: 250px;
        height: 100%;
        background: #a64dff;
        padding: 20px;
        box-shadow: -2px 0 10px rgba(0, 0, 0, 0.2);
        transition: right 0.3s ease-in-out;
        z-index: 1000;
      }

      .nav-buttons.show {
        right: 0;
      }
    }

    /* Main content */
    .container {
      display: flex;
      min-height: 80vh;
      width: 100%;
    }

    .text-section {
      flex: 1;
      padding: 40px;
      background-color: #e0b3ff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
      color: white;
      box-shadow: 20px 0 20px -10px #8931d4;
    }

    .image-section {
      flex: 2;
      background-image: url('https://i.ibb.co/PsLvpB00/Firefly-An-adult-decorating-cupcakes-at-an-event-793127.jpg');
      background-size: cover;
      background-position: center;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .text-section, .image-section {
        height: 50vh;
        flex: unset;
      }

      .text-section {
        box-shadow: none;
      }
    }

    /* Footer */
    footer {
  background: linear-gradient(to top, #e0b3ff, #a64dff); /* Reversed gradient */
  color: white;
  text-align: center;
  padding: 40px 20px;
  margin-top: 30px;
}

.carousel-container {
  overflow: hidden;
  position: relative;
  max-width: 100%;
  margin: 20px auto 0;
}

.carousel {
  display: flex;
  gap: 10px;
  width: max-content;
  animation: scroll-carousel 20s linear infinite;
  touch-action: pan-x;
}

.carousel img {
  width: 300px;
  height: 200px;
  object-fit: cover;
  border-radius: 10px;
}

/* Animation */
@keyframes scroll-carousel {
  0% { transform: translateX(0); }
  100% { transform: translateX(-50%); }
}

  </style>
</head>
<body>

  <!-- Banner -->
  <div class="banner">
    <div class="banner-left">
      <button class="hamburger" onclick="toggleMenu()">☰</button>
      <nav class="nav-buttons">
        <button>Home</button>
        <button>About</button>
      </nav>
    </div>
    <div class="banner-logo">
      <img src="your-logo.png" alt="Logo">
    </div>
    <div class="banner-right">
      <span>Welcome!</span>
    </div>
  </div>

  <!-- Body Section -->
  <div class="container">
    <div class="text-section">
      <p>This is the text section on the left side. It has a soft shadow effect to the right.</p>
    </div>
    <div class="image-section"></div>
  </div>

  <!-- Footer -->
  <footer>
    <footer>
  <div class="carousel-container">
    <div class="carousel">
      <img src="https://via.placeholder.com/300x200?text=1" alt="1">
      <img src="https://via.placeholder.com/300x200?text=2" alt="2">
      <img src="https://via.placeholder.com/300x200?text=3" alt="3">
      <img src="https://via.placeholder.com/300x200?text=4" alt="4">
    </div>
  </div>
</footer>

  </footer>

  <!-- JavaScript for hamburger menu and swipe -->
  <script>
    const menu = document.querySelector('.nav-buttons');

    function toggleMenu() {
      menu.classList.toggle('show');
    }

    let touchStartX = 0;
    let touchEndX = 0;

    function handleTouchStart(e) {
      touchStartX = e.changedTouches[0].screenX;
    }

    function handleTouchEnd(e) {
      touchEndX = e.changedTouches[0].screenX;
      if (touchStartX - touchEndX > 50 && menu.classList.contains('show')) {
        menu.classList.remove('show');
      }
    }

    menu.addEventListener('touchstart', handleTouchStart, false);
    menu.addEventListener('touchend', handleTouchEnd, false);
  </script>
  <script>
  const carousel = document.querySelector('.carousel');
  let isTouched = false;

  carousel.addEventListener('touchstart', () => {
    carousel.style.animationPlayState = 'paused';
    isTouched = true;
  });

  carousel.addEventListener('touchend', () => {
    if (isTouched) {
      carousel.style.animationPlayState = 'running';
      isTouched = false;
    }
  });
</script>
</body>
</html>
