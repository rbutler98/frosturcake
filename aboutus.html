<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Layout</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    body {
      background-color: #f9f9f9;
    }

    /* --- Banner Styles --- */
    .banner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 40px;
      background-color: #c084fc; /* Light purple */
      color: white;
    }

    .banner-left,
    .banner-right {
      flex: 1;
      display: flex;
      align-items: center;
    }

    .banner-left {
      justify-content: flex-start;
      gap: 15px;
    }

    .banner-logo {
      flex: 0 0 auto;
      text-align: center;
    }

    .banner-logo img {
      height: 80px;
    }

    .banner-right {
      justify-content: flex-end;
      font-size: 1.1em;
    }

    .banner button {
      padding: 10px 20px;
      border: none;
      background-color: white;
      color: #c084fc;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .banner button:hover {
      background-color: #e9e9e9;
    }

    /* --- Main Content Styles --- */
    .main-content {
      display: flex;
      height: calc(100vh - 120px); /* Adjust height based on banner */
      width: 100%;
    }

    .main-text {
      flex: 1;
      padding: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3em;
      background-color: #c084fc; /* Light purple */
      color: white;
    }

    .main-image {
      flex: 2;
      background-image: url('https://via.placeholder.com/1200x800'); /* Replace with your image URL */
      background-size: cover;
      background-position: center;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .banner {
        flex-direction: column;
        text-align: center;
      }

      .banner-left, .banner-right {
        justify-content: center;
        margin: 10px 0;
      }

      .main-content {
        flex-direction: column;
      }

      .main-text, .main-image {
        flex: unset;
        height: 50vh;
      }
    }
  </style>
</head>
<body>

  <!-- Banner -->
  <div class="banner">
    <div class="banner-left">
      <button>Home</button>
      <button>Contact</button>
    </div>
    <div class="banner-logo">
      <img src="https://via.placeholder.com/150x80?text=Logo" alt="Logo"> <!-- Replace with actual logo -->
    </div>
    <div class="banner-right">
      <span>Welcome to Frost Your Cake Studio!</span>
    </div>
  </div>

  <!-- Main Section -->
  <div class="main-content">
    <div class="main-text">
      <p>Experience the joy of decorating cookies, cakes, and cupcakes without the hassle. Our studio provides all the tools and materials you need to create edible masterpieces. Perfect for beginners and pros alike!</p>
    </div>
    <div class="main-image"></div>
  </div>

</body>
</html>
