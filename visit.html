<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bakery Banner</title>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Pacifico&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #fff;
      overflow-x: hidden;
    }

    .banner {
      position: relative;
      height: 315px;
      background: linear-gradient(to bottom, #9a4dff 0%, #ffffff 80%);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 60px;
      overflow: hidden;
    }

    .banner::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: url('https://i.imgur.com/JxQslBo.png') repeat-x;
      background-size: contain;
      z-index: 2;
    }

    .logo {
      z-index: 3;
      animation: fadeIn 1s ease-in-out forwards;
      opacity: 0;
      width: 126px;
      height: auto;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .slogan {
      font-family: 'Pacifico', cursive;
      font-size: 26px;
      color: white;
      animation: slideFadeIn 1.5s ease-in-out forwards;
      opacity: 0;
      z-index: 3;
      text-align: center;
      position: absolute;
      right: 60px;
    }

    @keyframes slideFadeIn {
      0% {
        opacity: 0;
        transform: translateX(50px);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* Button Navigation */
    .nav-buttons {
      display: flex;
      gap: 20px;
      z-index: 3;
    }

    .nav-buttons button {
      font-family: 'Caveat', cursive;
      font-size: 20px;
      background-color: white;
      color: #9a4dff;
      border: 2px solid #9a4dff;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 10px;
      transition: all 0.3s ease;
      position: relative;
    }

    .nav-buttons button:hover {
      background-color: #9a4dff;
      color: white;
    }

    .nav-buttons button::before {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      border-radius: 12px;
      border: 2px solid #fff;
      animation: pulse 2s infinite;
      opacity: 0.6;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 0.6;
      }
      50% {
        transform: scale(1.05);
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 0.6;
      }
    }

    /* Hamburger Mobile Only */
    .hamburger {
      display: none;
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 4;
      flex-direction: column;
      justify-content: space-between;
      width: 30px;
      height: 20px;
      cursor: pointer;
    }

    .hamburger div {
      height: 4px;
      background: white;
      border-radius: 2px;
    }

    .mobile-menu {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100vh;
      background: white;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
      transition: left 0.3s ease;
      z-index: 5;
      padding: 80px 20px;
    }

    .mobile-menu.open {
      left: 0;
    }

    .mobile-menu button {
      display: block;
      width: 100%;
      padding: 15px;
      font-family: 'Caveat', cursive;
      font-size: 20px;
      color: #9a4dff;
      background-color: white;
      border: 2px solid #9a4dff;
      margin-bottom: 10px;
      transition: 0.3s;
      border-radius: 8px;
    }

    .mobile-menu button:hover {
      background-color: #9a4dff;
      color: white;
    }

    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }

      .nav-buttons {
        display: none;
      }

      .slogan {
        font-size: 22px;
        right: 20px;
        text-align: right;
      }

      .logo {
        width: 110px;
      }
    }
  </style>
</head>
<body>

  <!-- Mobile Hamburger -->
  <div class="hamburger" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- Mobile Slide Menu -->
  <nav id="mobileMenu" class="mobile-menu">
    <button>Home</button>
    <button>Visit Us</button>
    <button>Parties</button>
  </nav>

  <!-- Banner -->
  <header class="banner">
    <div class="nav-buttons">
      <button>Home</button>
      <button>Visit Us</button>
      <button>Parties</button>
    </div>
    <img src="https://i.imgur.com/TzWcihb.png" alt="Bakery Logo" class="logo" />
    <div class="slogan">Create. Decorate. Celebrate.</div>
  </header>

  <script>
    const mobileMenu = document.getElementById('mobileMenu');
    let startX = 0;

    function toggleMenu() {
      mobileMenu.classList.toggle('open');
    }

    document.addEventListener('touchstart', (e) => {
      startX = e.changedTouches[0].screenX;
    });

    document.addEventListener('touchend', (e) => {
      const endX = e.changedTouches[0].screenX;
      const threshold = 50;

      if (endX - startX > threshold) {
        // Swipe right to open
        mobileMenu.classList.add('open');
      } else if (startX - endX > threshold) {
        // Swipe left to close
        mobileMenu.classList.remove('open');
      }
    });
  </script>
</body>
</html>
