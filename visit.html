<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bakery Banner</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    body {
      margin: 0;
      font-family: 'Pacifico', cursive;
      background-color: white;
    }

    .banner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: linear-gradient(to bottom, #b38ac8, #ffffff 80%);
      position: relative;
      height: 200px;
    }

    .logo {
      height: 110px;
      animation: fadeIn 2s ease-in-out;
    }

    .banner-buttons {
      display: flex;
      gap: 15px;
    }

    .banner-buttons button {
      background-color: white;
      color: #7c3e9d;
      border: 2px solid #7c3e9d;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Pacifico', cursive;
      transition: all 0.3s ease;
      animation: pulse 2s infinite;
    }

    .banner-buttons button:hover {
      background-color: #7c3e9d;
      color: white;
    }

    .slogan {
      color: white;
      font-size: 2.5rem;
      text-align: right;
      animation: fadeInRight 2s ease-in-out;
      width: 30%;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes fadeInRight {
      from {
        opacity: 0;
        transform: translateX(50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(124, 62, 157, 0.4);
      }
      70% {
        box-shadow: 0 0 0 10px rgba(124, 62, 157, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(124, 62, 157, 0);
      }
    }

    /* Hamburger menu styling */
    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: center;
      cursor: pointer;
      width: 30px;
      height: 25px;
    }

    .hamburger div {
      height: 4px;
      background-color: #7c3e9d;
      margin: 4px 0;
      border-radius: 2px;
      transition: 0.4s;
    }

    .mobile-nav {
      display: none;
      position: absolute;
      top: 80px;
      left: 0;
      background-color: white;
      width: 100%;
      padding: 20px;
      flex-direction: column;
      align-items: flex-start;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .mobile-nav button {
      margin: 10px 0;
      width: 100%;
      text-align: left;
    }

    /* Media Query for Mobile */
    @media (max-width: 768px) {
      .banner {
        flex-direction: row;
        justify-content: space-between;
        height: auto;
        padding: 15px 20px;
      }

      .banner-buttons {
        display: none;
      }

      .hamburger {
        display: flex;
      }

      .slogan {
        font-size: 1.8rem;
        width: 50%;
      }
    }
  </style>
</head>
<body>
  <div class="banner">
    <div class="hamburger" onclick="toggleMobileNav()">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <div class="banner-buttons">
      <button>Home</button>
      <button>Visit Us</button>
      <button>Parties</button>
    </div>

    <img src="your-logo.png" alt="Bakery Logo" class="logo" />

    <div class="slogan">Create. Decorate. Celebrate.</div>
  </div>

  <div class="mobile-nav" id="mobileNav">
    <button>Home</button>
    <button>Visit Us</button>
    <button>Parties</button>
  </div>

  <script>
    function toggleMobileNav() {
      const nav = document.getElementById('mobileNav');
      nav.style.display = nav.style.display === 'flex' ? 'none' : 'flex';
    }
  </script>
</body>
</html>
