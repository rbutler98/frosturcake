<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bakery Banner</title>
  <style>
    html {
      scroll-behavior: smooth;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes scroll-enlarge {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    @keyframes fadeInTop {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .handwritten-message {
      font-family: 'Pacifico', cursive;
      color: #ae88ff;
      text-align: center;
      font-size: .9rem;
      margin: 40px auto;
      max-width: 800px;
      line-height: 1.6;
      opacity: 0;
      transform: translateY(-30px);
      animation: fadeInTop 1.5s ease-out forwards;
    }

    .banner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 240px;
      background: linear-gradient(to bottom, #8c52ff 20%, #ffffff 95%);
      position: relative;
      padding: 0 20px;
    }

    .logo {
      height: 120px;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      animation: fadeIn 2s ease-in-out;
    }

    .banner-buttons {
      display: flex;
      gap: 10px;
    }

    .banner-buttons a {
      background-color: white;
      color: #8557f3;
      border: 2px solid;
      border-image: linear-gradient(to bottom, #8c52ff, #ffffff) 1;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Pacifico', cursive;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .banner-buttons a:hover {
      background-color: #8557f3;
      color: white;
    }

    .slogan {
      font-size: 3.625rem;
      font-family: 'Great Vibes', cursive;
      text-align: right;
      color: white;
      -webkit-text-stroke: 1.2px transparent;
      background: linear-gradient(to top, #8c52ff, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: white;
      -webkit-mask-image: linear-gradient(to top, #d6b0e9, #ffffff);
      text-shadow: 0 0 2px #b38ac8;
    }
  </style>
</head>
<body>
  <div class="banner">
    <div class="hamburger" onclick="toggleMobileNav()">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <div class="banner-buttons">
      <button onclick="aboutus.html">Home</button>
      <button onclick="visit.html">Visit Us</button>
      <button>Parties</button>
    </div>

    <img src="https://i.ibb.co/M5RCvWxS/Untitled-3.png" alt="Bakery Logo" class="logo" />

    <div class="slogan">Create. Decorate. Celebrate.</div>
  </div>

  <div class="mobile-nav" id="mobileNav">
    <button>Home</button>
    <button>Visit Us</button>
    <button>Parties</button>
  </div>

  <script>
    function toggleMobileNav() {
      const nav = document.getElementById('mobileNav');
      nav.style.display = nav.style.display === 'flex' ? 'none' : 'flex';
    }
  </script>
</body>
</html>
