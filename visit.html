<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bakery Banner</title>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Caveat', cursive;
    }

    .drip-border {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 80px;
      z-index: 5;
      background: url('https://svgshare.com/i/146w.svg') repeat-x;
      background-size: contain;
    }

    .bakery-banner {
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(to bottom, #9a4dff 0%, #ffffff 85%);
      padding: 40px 60px;
      height: 300px;
      overflow: hidden;
    }

    .nav-buttons {
      display: flex;
      flex-direction: row;
      gap: 20px;
      z-index: 10;
    }

    .nav-buttons button {
      width: 130px;
      background: white;
      color: #9a4dff;
      border: 2px solid #9a4dff;
      border-radius: 8px;
      padding: 10px 18px;
      font-size: 20px;
      cursor: pointer;
      font-family: 'Caveat', cursive;
      transition: background 0.3s, color 0.3s;
    }

    .nav-buttons button:hover {
      background: #9a4dff;
      color: white;
    }

    .logo-container {
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
      flex: 1;
    }

    .logo {
      width: 120px;
      animation: fadeIn 1.5s ease-in-out;
    }

    .slogan-container {
      flex: 1;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      text-align: center;
      z-index: 10;
    }

    .slogan {
      font-family: 'Pacifico', cursive;
      color: white;
      font-size: 2.4rem; /* reduced by 15% from 2.8rem */
      animation: fadeInRight 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInRight {
      from {
        opacity: 0;
        transform: translateX(50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>

  <!-- Dripping frosting border -->
  <div class="drip-border"></div>

  <!-- Bakery Banner -->
  <header class="bakery-banner">
    <!-- Left Buttons -->
    <div class="nav-buttons">
      <button>Home</button>
      <button>Visit Us</button>
      <button>Parties</button>
    </div>

    <!-- Center Logo -->
    <div class="logo-container">
      <img src="your-logo.png" alt="Bakery Logo" class="logo" />
    </div>

    <!-- Right Slogan -->
    <div class="slogan-container">
      <h1 class="slogan">Create. Decorate. Celebrate.</h1>
    </div>
  </header>

</body>
</html>
